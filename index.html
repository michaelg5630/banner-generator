<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            $('button').click(function() {
                var name = $("#name").val();
                var sport = $("#sport").val();
                var story = "My name is " +
                    name + " and my favorite sport is " + sport + ". "
                var favcolor= $("#favcolor").val();
                var favfont= $("#favfont").val();
                $('div').css('background-color', favcolor);
                $('div').css('font-family', favfont);


                console.log(story);
                $("div").html(story);
            });



        });
    </script>

    <style>
        .banner {
            width: 700px;
            height: 300px;
            background-color: gray;
            color: white;
        }
        
        h3 {
            text-align: center;
            font-size: 60px;
        }
    </style>

</head>

<body>
    Favorite Color
    <input type="color" name="favorite-color" id="favcolor"><br> Favorite Font
    <select name="Favorite-Font" id="favfont">
            <option value="Ariel" selected> Ariel </option>
            <option value="Times-New-Roman" selected> Times New Roman</option>
            <option value="Georgia" selected>Georgia</option>
            <option value="Courier-New" selected>Courier New</option>
            <option value="Verdana" selected>Verdana</option>
            </select><br> Name
    <input id="name"><br> Favorite Sport<input id="sport"><br>
    <button id="submit-button">Submit</button>
    
    </form>
    <div class="banner">
        <h3> Text </h3>
    </div>

</body>

</html>
